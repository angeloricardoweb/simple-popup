<style>
    :root {
        --popupSize: 500px;
    }

    .popup-wrapper {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 999;
    }

    .popup-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        aspect-ratio: 5/4;
        max-width: var(--popupSize);
        width: 100%;
        background: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    .image-wrapper {
        position: relative;
    }

    .image-wrapper img {
        max-width: var(--popupSize);
        width: 100%;
    }

    .image-wrapper .close-button {
        padding: .2rem;
        background-color: #fff;
        position: absolute;
        top: 0;
        right: 0;
        cursor: pointer;
    }
  </style>
  <div class="popup-wrapper">
    <div class="popup-container">
        <div class="image-wrapper">
            <span class="close-button">
              <svg xmlns="http://www.w3.org/2000/svg" width="2em" height="2em" viewBox="0 0 24 24"><g fill="currentColor"><path d="M16.34 9.322a1 1 0 1 0-1.364-1.463l-2.926 2.728L9.322 7.66A1 1 0 0 0 7.86 9.024l2.728 2.926l-2.927 2.728a1 1 0 1 0 1.364 1.462l2.926-2.727l2.728 2.926a1 1 0 1 0 1.462-1.363l-2.727-2.926z"/><path fill-rule="evenodd" d="M1 12C1 5.925 5.925 1 12 1s11 4.925 11 11s-4.925 11-11 11S1 18.075 1 12m11 9a9 9 0 1 1 0-18a9 9 0 0 1 0 18" clip-rule="evenodd"/></g></svg>
            </span>
            <img src="/img/modal-info.png" alt="modal">
        </div>
    </div>
  </div>


  <script>
      const popup = document.querySelector('.popup-wrapper');
      popup.addEventListener('click', () => {
          popup.style.display = 'none';
      });

  </script>
